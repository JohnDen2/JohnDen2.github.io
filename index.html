<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Excel Data</h1>
    <div id="result"></div>
    <script>
        const filePath = 'https://github.com/JohnDen2/JohnDen2.github.io/raw/refs/heads/main/1)%20Equipment%20master%20list%2020240820.xlsx'; // Path to your uploaded Excel file

        fetch(filePath)
            .then(response => response.arrayBuffer())
            .then(data => {
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const cellValue = firstSheet['E3'].v; // Change 'A1' to your desired cell
                document.getElementById('result').innerText = cellValue;
            })
            .catch(error => console.error('Error loading file:', error));
    </script>
</body>
</html>
