<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Excel Data</h1>
    <div id="result"></div>
    <script>
        const fileId = '1TJVnaaskSayy8CHQRQOwzTs3NPNZBHcI'; // Replace with your actual file ID
        const filePath = `https://docs.google.com/spreadsheets/d/${fileId}/export?format=xlsx&t=${new Date().getTime()}`;

        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                }
                return response.arrayBuffer();
            })
            .then(data => {
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

                // Define the cells to check
                const cellsToCheck = ['E3', 'E4', 'E5'];
                let displayValues = [];

                cellsToCheck.forEach(cell => {
                    const cellValue = firstSheet[cell];
                    let valueToDisplay;

                    if (cellValue) {
                        if (cellValue.t === 'n') { // Check if the cell is a number (this includes dates)
                            valueToDisplay = cellValue.v; // Raw number
                            // Check if the number is a date
                            if (cellValue.z) { // If the cell has a number format (e.g., date format)
                                const date = XLSX.SSF.parse_date_code(cellValue.v);
                                valueToDisplay = new Date(date.y, date.m - 1, date.d).toLocaleDateString();
                            }
                        } else if (cellValue.t === 's') { // Check if the cell is a string
                            valueToDisplay = cellValue.v; // Non-numeric value
                        } else {
                            valueToDisplay = 'Unsupported cell type';
                        }
                    } else {
                        valueToDisplay = `Cell ${cell} does not exist`;
                    }

                    displayValues.push(`Cell ${cell}: ${valueToDisplay}`);
                });

                document.getElementById('result').innerText = displayValues.join('\n');
            })
            .catch(error => {
                console.error('Error loading file:', error);
                document.getElementById('result').innerText = `Error loading file: ${error.message}`;
            });
    </script>
</body>
</html>
