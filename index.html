    <div class="info">
        <strong>Next Calibration Due:</strong> <span id="next-calibration-date">2025-10-01</span>
    </div>
    <script>
        function fetchData() {
            // Simulated data fetching; replace with actual logic if needed
            const calibrationDate = "2024-10-01"; // This would come from your source

            document.getElementById('calibration-date').innerText = calibrationDate;
            document.getElementById('next-calibration-date').innerText = nextCalibrationDate;
        }

        window.onload = fetchData;
    </script>
