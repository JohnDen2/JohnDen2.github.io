<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1 id="page-title">Excel Data</h1> <!-- Static title -->
    <div id="result"></div>
    <script>
        // Replace with your actual OneDrive direct download link
        const filePath = 'https://keystonecablesg-my.sharepoint.com/_layouts/15/download.aspx?UniqueId=EVwdy_qdu35Mogo4mRFgP4wBP4J6VvxO4bvx63LnTeqseg';

        // Function to get query parameters from the URL
        const getQueryParam = (param) => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        };

        // Get the row number from the query parameter (default to 3 if not provided)
        const rowNumber = parseInt(getQueryParam('row')) || 3; // Default to 3 if not specified

        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
                }
                return response.arrayBuffer();
            })
            .then(data => {
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

                // Get the last row number from the sheet
                const numberOfRows = firstSheet['!ref'].split(':')[1].replace(/[^\d]/g, '');
                const validRowNumber = Math.min(rowNumber, numberOfRows); // Ensure row number is within bounds

                // Define the cells based on the selected row
                const refNoCell = `A${validRowNumber}`;
                const modelCell = `C${validRowNumber}`;
                const serialCell = `D${validRowNumber}`;
                const calDateCell = `E${validRowNumber}`;
                const dueDateCell = `F${validRowNumber}`;
                const calAgentCell = `G${validRowNumber}`;
                const locationCell = `H${validRowNumber}`;
                const reportNoCell = `I${validRowNumber}`;
                const titleCell = `B${validRowNumber}`; // Cell for title

                // Function to format the date as dd/mm/yy
                const formatDate = (cell) => {
                    if (cell && cell.t === 'n' && cell.v) { // Check if the cell is a number and has a value
                        const date = XLSX.SSF.parse_date_code(cell.v);
                        // Format date to dd/mm/yy
                        const day = String(date.d).padStart(2, '0');
                        const month = String(date.m + 1).padStart(2, '0'); // month is zero-based
                        const year = String(date.y).slice(-2); // Get last two digits of the year
                        return `${day}/${month}/${year}`;
                    }
                    return 'Invalid Date';
                };

                // Get the values with optional chaining
                const refNo = firstSheet[refNoCell]?.v || 'Ref. No. not found';
                const modelNumber = firstSheet[modelCell]?.v || 'Model Number not found';
                const serialNumber = firstSheet[serialCell]?.v || 'Serial Number not found';
                const calDate = formatDate(firstSheet[calDateCell]);
                const dueDate = formatDate(firstSheet[dueDateCell]);
                const calAgent = firstSheet[calAgentCell]?.v || 'Cal. Agent not found';
                const location = firstSheet[locationCell]?.v || 'Location not found';
                const reportNo = firstSheet[reportNoCell]?.v || 'Report No. not found';
                const title = firstSheet[titleCell]?.v || 'Default Title'; // Get title from B row

                // Set the page title dynamically
                document.title = title; // Set the page title
                document.getElementById('page-title').innerText = title; // Set the header text

                // Display the results
                const result = `
                    <strong>Ref. No.:</strong> ${refNo} <br>
                    <strong>Model Number:</strong> ${modelNumber} <br>
                    <strong>Serial Number:</strong> ${serialNumber} <br>
                    <strong>Cal. Date:</strong> ${calDate} <br>
                    <strong>Due Date:</strong> ${dueDate} <br>
                    <strong>Cal. Agent:</strong> ${calAgent} <br>
                    <strong>Location:</strong> ${location} <br>
                    <strong>Report No.:</strong> ${reportNo}
                `;

                document.getElementById('result').innerHTML = result;
            })
            .catch(error => {
                console.error('Error loading file:', error);
                document.getElementById('result').innerText = `Error loading file: ${error.message}`;
            });
    </script>
</body>
</html>
